<div class="container">
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <h1>Sign Up</h1>
            <p>Fill out the form below to sign up.</p>

            <div class="form-container">
                <form id="signup-form" th:action="@{/signup}" method="POST">
                    <div class="form-group">
                        <input type="text" name="firstname" id="firstname"
                               class="form-control-input" required>
                        <label class="label-control" for="firstname">First Name</label>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastname" id="lastname"
                               class="form-control-input" required>
                        <label class="label-control" for="lastname">Last Name</label>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email"
                               class="form-control-input" required>
                        <label class="label-control" for="email">Email</label>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password"
                               class="form-control-input" required>
                        <label class="label-control" for="password">Password</label>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirmpassword"
                               id="confirmpassword" class="form-control-input" required>
                        <label class="label-control" for="confirmpassword">Confirm Password
                        </label>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <button type="submit" name="action" value="Submit" class="form-control-submit-button">SIGN
                            UP</button>
                    </div>
                    <div class="form-message">
                        <div id="smsgSubmit" class="h3 text-center hidden"></div>
                    </div>
                </form>
            </div>
        </div>

<script>
        $(document).ready(function(){
            $('#signup-form').validate({
                rules:{
                    firstname:{
                        required: true
                    },
                    lastname:{
                        required: true
                    },
                    email:{
                        required: true
                    },
                    password:{

                    },
