<div class="container">
    <div class="row">
        <div class="col-lg-4 offset-lg-4">
            <h1>Log In</h1>
            <p>Don't have a password? Then please
                <a class="black" th:href="@{/signup}">Sign Up</a></p>
            <div class="form-container">
                <form th:action="@{/login}" method="POST" class="form-signin">
                    <div class="form-group">
                        <input type="email" name="username" class="form-control-input" id="email"
                               required>
                        <label class="label-control" for="email">Email</label>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control-input"
                               id="password" required>
                        <label class="label-control" for="password">Password</label>
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <button name="Submit" value="Login" type="submit"
                                class="form-control-submit-button">LOGIN</button>
                    </div>

                    <div align="center" th:if="${param.error}">
                        <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                    </div>
                    <div class="form-group">
                        <a class="btn btn-lg btn-primary btn-block" style="width:350px"
                           href="/index">Login with Keycloak SAML
                        </a>
                    </div>


                </form>
            </div>
